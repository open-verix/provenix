# Provenix Binary Attestation Template
#
# This reusable workflow attests compiled binaries (Go, Rust, C++, etc.).
# It generates SBOM, scans vulnerabilities, and creates signed attestations.
#
# Usage:
#   Copy this file to .github/workflows/ and customize the build steps.

name: Attest Binary

on:
  workflow_call:
    inputs:
      binary-path:
        description: "Path to the binary to attest"
        required: true
        type: string
      build-command:
        description: "Command to build the binary"
        required: false
        type: string
        default: ""
      sbom-format:
        description: "SBOM format (cyclonedx-json, spdx-json, syft-json)"
        required: false
        type: string
        default: "cyclonedx-json"
    secrets:
      PRIVATE_KEY:
        description: "Private key for signing (optional)"
        required: false

  workflow_dispatch:
    inputs:
      binary-path:
        description: "Path to binary"
        required: true
        type: string

jobs:
  build-and-attest:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build Binary
        if: ${{ inputs.build-command != '' }}
        run: ${{ inputs.build-command }}

      - name: Install Provenix
        run: |
          curl -sSL https://github.com/open-verix/provenix/releases/download/v0.1.0/provenix-linux-amd64 -o provenix
          chmod +x provenix

      - name: Initialize Provenix
        run: ./provenix init

      - name: Attest Binary
        run: |
          ./provenix attest ${{ inputs.binary-path }} \
            --format ${{ inputs.sbom-format }} \
            --output attestation.json

      - name: Verify Attestation
        run: ./provenix verify attestation.json

      - name: Generate Dependency Report
        run: |
          ./provenix report attestation.json \
            --format markdown \
            --output dependency-report.md

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: attestation-${{ github.run_id }}
          path: |
            attestation.json
            dependency-report.md
          retention-days: 90

      - name: Attach to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ inputs.binary-path }}
            attestation.json
            dependency-report.md
