version: v1
vulnerabilities:
    max_critical: 0
    max_high: 0
    max_medium: 10
licenses:
    allowed:
        - MIT
        - Apache-2.0
        - BSD-2-Clause
        - BSD-3-Clause
        - ISC
        - Unlicense
        - CC0-1.0
    denied:
        - GPL-3.0
        - AGPL-3.0
    warn_on_unknown: true
sbom:
    require_checksum: true
signing: {}
custom:
    entry_point: data.provenix.allow
